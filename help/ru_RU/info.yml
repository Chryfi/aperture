aperture.info:
    # Camera duration
    camera:
        duration:
            fixture: "{f}Клип камеры с индексом %s{f} воспроизводится за %s{f} тиков."
            profile: "{f}Профиль камеры воспроизводится за %s{f} тиков и имеет %s{f} клипов камеры."
        
        # Camera roll and fov
        fov: "{f}Ваше поле зрения равен %s{f} градусам."
        roll: "{f}Ваш крен равен %s{f} градусам."
    
    # General command infos
    commands:
        load_chunks: "{f}Прогружены все чанки в соответствии с дальностью прорисовки."
    
    # Camera profile
    profile:
        new: "{f}Создан новый профиль камеры с именем %s{f}."
        loaded: "{f}Профиль камеры с именем %s{f} уже загружен!"
        start: "{f}Текущий профиль камеры вопсроизводится."
        stop: "{f}Текущий профиль камеры был остановлен."
        closed: "{f}Профиль камеры %s из %s был закрыт."
    
    no_loaded_profiles: "{f}Ни один из профилей камеры не загружен."
