# Commands
aperture.commands:
    # Load chunks command
    load_chunks: "Эта команда прогружает все чанки в соответствии с дальностью прорисовки. Может занять некоторое время"
    
    # Aperture command
    aperture:
        help: 
            |
                {r}{o}Серверная команда Aperture{r}. Эта команда может быть использована для того, что бы заставить выбранного (посредством селектора существ) игрока воспроизводить профиль камеры.
                
                {l}{6}/{r}aperture {8}play{r} {7}<target|camera_profile> [camera_profile]{r}
                
                {r}Если вы пропишете {7}<target|camera_profile>{r}, то выбраный профиль камеры будет воспроизводиться вами. Если вы пропишете 2 аргумента после {8}play{r}, то вы сможете выбрать как игрока (посредством селектора существ) так и профиль камеры. 
    
    # Camera's commands
    camera:
        help: "{r}{o}Команда камеры{r}. Имеет под-команды для манипуляции профилем камеры и клипов."
        
        start: "{r}Воспроизводит профиль камеры. По желанию можно указать {7}[тик]{r}."
        stop: "{r}Останавливает текущий профиль камеры."
        default: "{r}Сбрасывает поле зрения {7}Field-Of-View{r} и крен {7}roll{r} камеры к значениям по умолчанию ({7}70.0{r} и {7}0.0{r} градусов)."
        fov: "Получить настройки поля зрения {l}Field Of View{r} ({8}fov{r}) из камеры со стороны клиента."
        roll: "{r}Получить настройки крена {7}[roll]{r} из камеры со стороны клиента."
        rotate: "{r}Устанавливает рыскание и тангаж камеры основываясь на абсолютных или относительных значенях. Вы можете задать абсолютные значения указав числа с плавающей запятой {6}/camera {8}rotate {7}90 90{r}. Или можете задать относительные значения используя {7}~+{r} или {7}~-{r} знаки {6}/camera {8}rotate {7}~0.5 ~-0.5{r}."
        step: "{r}Устанавливает шаг перемещения камеры в абсолюных или относительных значенях. Вы можете задать абсолютные значения указав числа с плавающей запятой {6}/camera {8}step {7}0 4 0{r}. Или можете задать относительные значения используя {7}~+{r} или {7}~-{r} знаки {6}/camera {8}step {7}~0 ~0.1 ~0{r}. Работает схоже с командой {6}/tp{r}."
        reload: "{r}Перезагружает редактор камеры."
